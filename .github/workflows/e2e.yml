name: E2E Tests

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

# Only run on non-draft PRs
jobs:
  e2e:
    runs-on: ubuntu-latest
    # Only run on non-draft PRs
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build package
        run: yarn build

      - name: Run E2E tests
        id: test
        run: yarn test:e2e 2>&1 | tee test-output.txt
        env:
          E2E_LOG_LEVEL: info
          PB_VERSION: 0.35.0
          E2E_PORT_START: 8090
          E2E_PORT_END: 8290
        continue-on-error: true

      - name: Get test output summary
        id: output
        if: always()
        run: |
          # Get last 20 lines of test output
          if [ -f "test-output.txt" ]; then
            tail -n 20 test-output.txt > test-summary.txt
          else
            echo "No test output file found" > test-summary.txt
          fi
          
          # Try to get average diff percentage from results file using node
          if [ -f "tests/e2e/results/test-results.json" ]; then
            node << 'EOF' > output-vars.txt
            const fs = require('fs');
            try {
              const data = JSON.parse(fs.readFileSync('tests/e2e/results/test-results.json', 'utf-8'));
              const avgDiff = data.averageDiffPercentage || '';
              const totalTests = data.totalTests || 0;
              console.log(`avg_diff=${avgDiff}`);
              console.log(`total_tests=${totalTests}`);
            } catch (error) {
              console.log('avg_diff=');
              console.log('total_tests=0');
            }
            EOF
            cat output-vars.txt >> $GITHUB_OUTPUT
          else
            echo "avg_diff=" >> $GITHUB_OUTPUT
            echo "total_tests=0" >> $GITHUB_OUTPUT
          fi
          
          # Get test exit status
          echo "test_passed=${{ steps.test.outcome == 'success' }}" >> $GITHUB_OUTPUT

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            tests/e2e/results/**/*.json
            tests/e2e/results/**/*.md
          retention-days: 7

      - name: Upload coverage (if generated)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: tests/e2e/coverage
          retention-days: 7

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test output summary
            let summary = '';
            try {
              const summaryPath = path.join(process.cwd(), 'test-summary.txt');
              if (fs.existsSync(summaryPath)) {
                summary = fs.readFileSync(summaryPath, 'utf-8').trim();
              }
            } catch (error) {
              console.log('Could not read test summary:', error.message);
              summary = 'Unable to read test output';
            }
            
            // Get average diff percentage and total tests from outputs
            const avgDiff = '${{ steps.output.outputs.avg_diff }}';
            const totalTests = '${{ steps.output.outputs.total_tests }}';
            const testPassed = '${{ steps.output.outputs.test_passed }}' === 'true';
            
            // Build comment
            const status = testPassed ? '✅ **PASSED**' : '❌ **FAILED**';
            let comment = `## E2E Test Results ${status}\n\n`;
            
            if (avgDiff && avgDiff !== '' && !isNaN(parseFloat(avgDiff))) {
              comment += `**Average Diff Percentage:** ${parseFloat(avgDiff).toFixed(2)}%\n`;
            }
            if (totalTests && totalTests !== '0') {
              comment += `**Total Tests:** ${totalTests}\n`;
            }
            
            comment += `\n### Test Output Summary\n\n`;
            comment += `\`\`\`\n${summary || 'No output available'}\n\`\`\`\n`;
            
            // Post comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

