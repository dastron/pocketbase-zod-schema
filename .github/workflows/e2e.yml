name: E2E Tests

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

# Only run on non-draft PRs
jobs:
  e2e:
    runs-on: ubuntu-latest
    # Only run on non-draft PRs
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build package
        run: yarn build

      - name: Run E2E tests
        id: test
        run: yarn test:e2e
        env:
          E2E_LOG_LEVEL: info
          PB_VERSION: 0.35.0
          E2E_PORT_START: 8090
          E2E_PORT_END: 8290

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            tests/e2e/results/**/*.json
            tests/e2e/results/**/*.md
          retention-days: 7

      - name: Upload coverage (if generated)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: tests/e2e/coverage
          retention-days: 7


