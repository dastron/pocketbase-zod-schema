name: E2E Tests

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

# Only run on non-draft PRs
jobs:
  e2e:
    runs-on: ubuntu-latest
    # Only run on non-draft PRs
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build package
        run: yarn build

      - name: Run E2E tests
        id: test
        run: yarn test:e2e 2>&1 | tee test-output.txt
        env:
          E2E_LOG_LEVEL: info
          PB_VERSION: 0.35.0
          E2E_PORT_START: 8090
          E2E_PORT_END: 8290
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            tests/e2e/results/**/*.json
            tests/e2e/results/**/*.md
          retention-days: 7

      - name: Upload coverage (if generated)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: tests/e2e/coverage
          retention-days: 7

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Strip ANSI escape codes from text
            function stripAnsi(text) {
              return text.replace(/\u001b\[[0-9;]*m/g, '');
            }
            
            // Read test output
            let summary = '';
            try {
              const outputPath = path.join(process.cwd(), 'test-output.txt');
              if (fs.existsSync(outputPath)) {
                const output = fs.readFileSync(outputPath, 'utf-8');
                // Strip ANSI codes and get last 20 lines
                const cleanOutput = stripAnsi(output);
                const lines = cleanOutput.split('\n');
                summary = lines.slice(-20).join('\n').trim();
              }
            } catch (error) {
              console.log('Could not read test output:', error.message);
              summary = 'Unable to read test output';
            }
            
            // Get test outcome
            const testPassed = '${{ steps.test.outcome }}' === 'success';
            
            // Build comment
            const status = testPassed ? '✅ **PASSED**' : '❌ **FAILED**';
            let comment = `## E2E Test Results ${status}\n\n`;
            comment += `\n### Test Output Summary\n\n`;
            comment += `\`\`\`\n${summary || 'No output available'}\n\`\`\`\n`;
            
            // Post comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

