name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      # `release_created` is commonly set for single-package mode.
      # In manifest mode, prefer `paths_released` / `releases_created`.
      release_created: ${{ steps.release.outputs.release_created }}
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    runs-on: ubuntu-latest
    needs: release-please
    # In manifest mode we publish when the `package/` path was released.
    if: >-
      ${{
        needs.release-please.outputs.release_created == 'true'
        || (
          needs.release-please.outputs.paths_released != ''
          && contains(fromJSON(needs.release-please.outputs.paths_released), 'package')
        )
      }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test

      - name: Type check
        run: yarn typecheck

      - name: Build package
        run: yarn build

      - name: Publish to NPM
        working-directory: package
        run: npm publish --access public
